
<ion-header>

  <ion-navbar>
    <ion-title>Tech News</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-item *ngFor="let news  of article" (click)='openDescription(news)'>
    <img src="{{news.urlToImage}}" onerror="this.src='http://www.radiotimes.com/uploads/images/Original/89033.jpg'" />
    <ion-card-content>
      <ion-card-title>
        {{news.title}}
      </ion-card-title>
    </ion-card-content>
  </ion-item>


</ion-content>
