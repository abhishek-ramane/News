<ion-content>
    <img src="{{article.urlToImage}}" onerror="this.src='http://www.radiotimes.com/uploads/images/Original/89033.jpg'" />
    <ion-item>
        <h1>
            {{article.title}}
        </h1>
    </ion-item>
    <ion-item>
            {{article.description}}
    </ion-item>
    <ion-item>
        <p>

            News Source: {{article.source.name}}
            <br> Published At {{article.publishedAt}}
        </p>
      
    </ion-item>
    <ion-item>
           <ion-label color="secondary"><a href="{{article.url}}">To Konw More</a></ion-label> 
    </ion-item>
</ion-content>
<ion-footer>
    <ion-toolbar>
      <button ion-button full (click)="presentActionSheet()">Back</button>
    </ion-toolbar>
  </ion-footer>
