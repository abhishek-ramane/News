<ion-content>
    <img src="{{article.urlToImage}}" onerror="this.src='http://www.radiotimes.com/uploads/images/Original/89033.jpg'" />
    <ion-item>
        <ion-card-content>
            <h1>
                {{article.title}}
            </h1>
            <h3>
                {{article.description}}
            </h3>
            <br>
            <p>
                Time: {{article.publishedAt}}
            </p>
        </ion-card-content>



    </ion-item>
    <button ion-button block (click)="presentActionSheet()">
        More
    </button>
</ion-content>
